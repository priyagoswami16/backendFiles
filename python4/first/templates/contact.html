{% extends 'root.html' %}
{% block body  %}

{% for item in data %}
<h1>{{item.name}}</h1>
<h1>{{item.email}}</h1>
<h1>{{item.massage}}</h1>
{% endfor %}

<div class="mt-2 conatiner border border-dark">
    <div class="text-center">
        <h3 class="text-primary">How Can We Help You?</h3>
        <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisic</p>
    </div>
    <div class="row">
        <div class="col-6 ">

            
            <!-- <div class=" d-flex align-items-center justify-content-center"> -->
                <div class="bg-white col-md-12">
                    <div class="p-4 rounded shadow-md">
                        <div>
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mt-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="text" name="email" class="form-control" placeholder="Your Email" required>
                        </div class="mt-3">
                        <div class="mt-3 mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" cols="20" rows="6" class="form-control"
                            placeholder="message"></textarea>
                        </div>
                        <button class="btn btn-primary">
                            Submit Form
                        </button>
                    </div>
                </div>
            <!-- </div> -->
        </div>
        <div class="col-6  ">
            <img src="https://cdn.pixabay.com/photo/2022/01/10/18/09/budapest-6928973__340.jpg" height="100%" width="100%" alt="" class="border border-dark">
        </div>
</div>
</div>
</div>

{% endblock  %}
