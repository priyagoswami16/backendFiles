<style>

  .carousel-inner{
    height: 600px;
  }
  .carousel-item img{
    height: 100%;    

  }
</style>


{% extends 'root.html' %}

{% block body %}

<div id="carouselExampleControls" class="carousel slide container    mt-sm-0 mt-md-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img src="https://cdn.pixabay.com/photo/2022/01/10/18/09/budapest-6928973__340.jpg" class="d-block w-100 " alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2022/01/14/11/12/fishing-6937016__340.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2022/01/19/00/36/sea-6948569__340.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


{% endblock  %}
