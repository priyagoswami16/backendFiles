 {% extends "base.html" %}

 {% block body %}

 <div class="container" id="cate">
    <h2 class="text-center text-light pt-5">Category</h2>

    <div class="row mt-4 mb-5 row2">

        {% for item in cat %}
      <div class="col-md-4 mt-5 mb-5">
        <div class="card">
          <img class="card-img-top" src="{{item.imgone}}" alt="" width="100%" height="200px">
        </div>
      </div>

       {% endfor %}

    </div>
  </div>


 
  <div class="container-fluid">
   
   
    <div id="demo" class="carousel slide" data-ride="carousel">
      
      <!-- image-slide-->
    
      <div class="carousel-inner">
      
        {% for item in var %}
          <div class="carousel-item active">
             <img src="{{item.imgtwo}}" alt="Los Angeles" width="100%" height="200">
          </div>
          {% endfor %}
        </div>
      
    </div>
  
  </div> 
 

{% endblock %}
